<div class="banner">
  <div class="container">
    <img class="logo" src="assets/images/logo.png" alt="logo" [routerLink]="['administration/home']">
    <div>
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="!user">Usuario</span>
        <span *ngIf="user">{{user?.name}}</span>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['optionals']" *ngIf="user?.role?.id !== 3 || (user?.role?.id === 3 && !user?.optional?.id)">
          <mat-icon>auto_stories</mat-icon>
          <span>Optativas</span>
        </button>
        <button mat-menu-item *ngIf="user?.role?.id === 1" [routerLink]="['users']">
          <mat-icon>people</mat-icon>
          <span>Usuarios</span>
        </button>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
